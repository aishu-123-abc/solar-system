name: solar system workflow
on: 
    workflow_dispatch:
    push:
        branches:
          - 'feature/*'
          - main
env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
    unit-testing:
        name: unit testing
        # services:
        #   mongo-db:
        #     image: siddharth67/mongo-db:non-prod
        #     ports:
        #       - 27017:20717
        # env:
        #   MONGO_URI: 'mongodb://localhost:27017/superData'
        #   MONGO_USERNAME: non-prod-user
        #   MONGO_PASSWORD: non-prod-password
        strategy:
            matrix:
              os: [ubuntu-latest]
              nodejs_version: [18, 20]
            fail-fast: false
        runs-on: ${{ matrix.os }}
        steps:
            - name: checkout repository
              uses: actions/checkout@v5

            - name: nodejs setup version ${{ matrix.nodejs_version }}
              uses: actions/setup-node@v5
              with:
                node-version: ${{ matrix.nodejs_version }}

            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                 path: node_modules
                 key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
            
            - name: Installation npm
              run: npm install

            - name: Unit testing
              id: nodejs-unit-testing-step
              run: npm test

            - name: Archive test results
              if: always()

              uses: actions/upload-artifact@v4
              with:
                name: Artifacts upload ${{ matrix.nodejs_version}}-${{ matrix.os }}
                path: test-results.xml
       
    code-coverage:
        name: code-coverage
        runs-on: ubuntu-latest
        container: 
          image: node:18
        # services:
        #   mongo-db:
        #     image: siddharth67/mongo-db:non-prod
        #     ports:
        #       - 27017:20717
        # env:
        #   MONGO_URI: 'mongodb://localhost:27017/superData'
        #   MONGO_USERNAME: non-prod-user
        #   MONGO_PASSWORD: non-prod-password
        steps:
            - name: checkout repository
              uses: actions/checkout@v5 

            - name: nodejs setup version 18
              uses: actions/setup-node@v5

            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                 path: node_modules
                 key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
            
            - name: Installation npm
              run: npm install

            - name: run code coverage
              continue-on-error: true
              run: npm run coverage 

    docker:
      name: containerization
      runs-on: ubuntu-latest
      needs: [unit-testing, code-coverage]
      permissions: 
        packages: write
      steps:
        - name: checkout repository
          uses: actions/checkout@v4

        - name: Docker Login
          uses: docker/login-action@v3
          with:
            username: ${{ vars.DOCKERHUB_USERNAME }} 
            password: ${{ secrets.DOCKERHUB_PASSWORD }}


        - name: GHCR Login
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.repository_owner }} 
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: docker build for testing
          uses: docker/build-push-action@v6
          with:
            push: false
            tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

        - name: docker image test
          run: |
            docker images
            docker run --name solar-system-app -d \
                   -p 3000:3000 \
                   -e MONGO_URI=$MONGO_URI \
                   -e MONGO_USERNAME=$MONGO_USERNAME \
                   -e MONGO_PASSWORD=$MONGO_PASSWORD \
                   ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

            export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
            echo $IP

            echo Testing Image URI using wget
            wget -q -O - 127.0.0.1:3000/live | grep live
            
        - name: Container registry push
          uses: docker/build-push-action@v6
          with:
            push: true
            tags: |
              ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
              ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }}

    dev-deploy:
      needs: docker
      runs-on: ubuntu-latest
      permissions: 
        id-token: write
        contents: read
      steps:
        - name: checkout repository
          uses: actions/checkout@v5
 
        - name: Install kubectl CLI 
          uses: azure/setup-kubectl@v4
          with:
            version: 'v1.32.6'
          id: install

        - name: add cluster details
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        - name: set context  
          uses : azure/aks-set-context@v4
          with:
            resource-group: test
            cluster-name: aa-test-cluster

        - name: Fetch kubernetes cluster versions
          run: |
            kubectl version
            echo -----------------------------------
            kubectl get nodes

        - name: Save NGINX CONTROLLER ip to a env variable
          run: | 
            echo "INGRESS_IP=$(kubectl get svc nginx-ingress-ingress-nginx-controller -n ingress-nginx -o jsonpath="{.status.loadBalancer.ingress[0].ip}")" >> $GITHUB_ENV

        - name: Replace Tokens in manifest yamls
          uses: cschleiden/replace-tokens@v1
          with:
            tokenPrefix: '${'
            tokenSuffix: '}'
            files: '["kubernetes/development/*.yaml"]'
          env:
            NAMESPACE: ${{ vars.NAMESPACE }}
            REPLICAS: ${{ vars.REPLICAS }}
            IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
            INGRESS_IP: ${{ env.INGRESS_IP }}

        - name: check files
          run: |
            cat kubernetes/development/*.yaml 

        - name: create a secret in AKS before deployment
          run: |
            kubectl -n ${{ vars.NAMESPACE }} create secret generic mongo-db-creds \
            --from-literal=MONGO_URI=${{ env.MONGO_URI }}
            --from-literal=MONGO_USERNAME=${{ env.MONGO_USERNAME }}
            --from-literal=MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} \
            --save-config \
            --dry-run=client \
            -o yaml | kubectl apply -f -

        - name: Deploy to AKS dev env
          run: |
            kubectl apply -f kubernetes/development
        